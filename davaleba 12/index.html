<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Davaleba 12</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>

  <div class="form-container">
    <h3>ABC Solutions</h3>
    <h1>SERVICE REQUEST FORM</h1>
    
    <div class="section-title">Customer <br>Information:</div>
    <form class="form-group">
      <label for="customerName">Customer<br> Name:</label>
      <input type="text" id="customerName">
      <label for="contactNumber">Contact<br> Number:</label>
      <input type="text" id="contactNumber">
    </form>
    <form class="form-group">
      <label for="homeAddress">Home<br> Address:</label>
      <input type="text" id="homeAddress">
      <label for="email">Email <br>Address:</label>
      <input type="email" id="email">
    </form>

    <div class="section-title">Service Request Details:</div>
    <form class="radio-group">
      <label><input type="radio" name="service" value="repair"> Repair</label>
      <label><input type="radio" name="service" value="maintenance"> Maintenance</label>
      <label><input type="radio" name="service" value="installation"> Installation</label>
      <label><input type="radio" name="service" value="other"> Other</label>
    </form>

    <form class="form-group">
      <label for="description">Description <br> of Service Requested:</label>
      <input type="text" id="description">
    </form>

    <form class="form-group">
      <label for="dateTime">Date and<br>  Time  Requested:</label>
      <input type="date" id="dateTime">
    </form>

    <form class="form-group">
      <label>Urgency Level:</label>
      <form class="radio-group">
        <label><input type="radio" name="urgency" value="low"> Low</label>
        <label><input type="radio" name="urgency" value="medium"> Medium</label>
        <label><input type="radio" name="urgency" value="high"> High</label>
        <label><input type="radio" name="urgency" value="emergency"> Emergency</label>
      </form>
    </form>

    <div class="section-title">Approval:</div>
    <form class="form-group">
      <label for="applicant">Applicant <br>Name:</label>
      <input type="text" id="applicant">
      <label for="submissionDate">Request <br>Submission Date:</label>
      <input type="date" id="submissionDate">
    </form>

    <div class="section-title">Service<br> Personnel:</div>
    <form class="form-group">
      <label for="completedBy">Completed By:</label>
      <input type="text" id="completedBy">
      <label for="completedDate">Date:</label>
      <input type="date" id="completedDate">
    </form>
    <form class="form-group">
      <label for="approvedBy">Approved By:</label>
      <input type="text" id="approvedBy">
      <label for="approvedDate">Date:</label>
      <input type="date" id="approvedDate">
    </form>
  </div>
</body>

</html>
